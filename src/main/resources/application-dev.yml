# application-dev.yml - configurations for development environment
app:
  aggregation:
    interval: 10000
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: '123'
    url: jdbc:h2:mem:test_db;INIT=RUNSCRIPT FROM './src/main/resources/create.sql';;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update

