# application-dev.yml - configurations for development environment
app:
  aggregation:
    interval: 10000
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: '123'
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
